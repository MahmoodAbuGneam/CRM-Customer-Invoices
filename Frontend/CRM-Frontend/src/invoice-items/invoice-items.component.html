<!-- src/app/invoice-items.component.html -->
<div class="header">
  <h2>Items for Invoice {{ invoiceId }}</h2>
</div>

<form [formGroup]="itemForm" (ngSubmit)="createItem()">
  <div>
    <label for="name">Item Name:</label>
    <input id="name" formControlName="name" type="text" required />
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input id="quantity" formControlName="quantity" type="number" required />
  </div>
  <div>
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number" required />
  </div>
  <button type="submit">Add New Item</button>
</form>

<div *ngIf="items.length > 0; else noItems">
  <table>
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button (click)="deleteItem(item.id)" class="delete-button">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noItems>
  <p>No items found for this invoice.</p>
</ng-template>
