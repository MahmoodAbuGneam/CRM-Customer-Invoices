<!-- src/app/customer-invoices.component.html -->
<div class="header">
  <h2>Invoices for Customer {{ customerName }}</h2>
  <button class="add-invoice-button" (click)="createInvoice()">Add New Invoice</button>
</div>
<div *ngIf="invoices.length > 0; else noInvoices">
  <table>
    <thead>
    <tr>
      <th>Invoice ID</th>
      <th>Date of Creation</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoices">
      <td><a [routerLink]="['/invoice', invoice.id]">{{ invoice.id }}</a></td>
      <td>{{ invoice.date | date: 'medium' }}</td>
      <td>
        <button (click)="deleteInvoice(invoice.id)" class="delete-button">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noInvoices>
  <p>No invoices found for this customer.</p>
</ng-template>
